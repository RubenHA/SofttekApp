<h1 class="text-center mt-5">Sistema de Ventas</h1>
<br>
<section class="w-100 p-4 d-flex justify-content-center pb-4 f">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="user">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="alert alert-danger" *ngIf="errorStatus">
            <p>{{ errorMessage }}</p>
        </div>
    </form>
</section>
